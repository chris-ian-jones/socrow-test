<div class="wrapper">
  <div class="container">
    <ul class="nav-tabs">
      <li *ngFor="let tab of tabs; index as i" class="nav-item">
        <a class="nav-link" (click)="changeTab(i)" [class.active]="activeTabIndex === i">{{tab.label}}</a>
      </li>
    </ul>
    <ng-container #viewContainer></ng-container>
  </div>
</div>
